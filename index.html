<!DOCTYPE html>
<html lang="en">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outreach Generator</title>
        <link rel="stylesheet" href="./styles/styles.css">
        
        <script src="./js/main.js" defer></script>



    </head>

<body>
    <header></header>
    <main>
        <h1>🍃 Automatic Outreach Re-up Message</h1>
        <div class="message-board">
            <label class="insert-name" for="name">Please insert the name of your student: </label>
            <input id="name" type="text">
            
            
            <label for="myName">My Name: </label>
            <input id="myName" type="text">
            
            
            <label for="cidade">My City: </label>
            <input id="cidade" type="text">
            
            
            <label for="pais">My Country: </label>
            <input id="pais" type="text">
            
            <button id="enviar" type="button">Generate Message</button>

            <label class="message-title" for="message">Outreach Message:</label>
            <textarea id="message" type="text" readonly></textarea>
            <button id="copyButton" type="button">Copy</button>
        </div>
        <p id="copyStatus" style="display: none;">Message Copied!</p>
    </main>
    <footer>
        <p class="footer-text">Created by Lucas Rolando - 2023</p>
    </footer>


</body>

</html>
